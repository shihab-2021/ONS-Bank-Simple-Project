<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Project</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <h1 class="text-6xl text-center my-16">Welcome to ONS Bank!!!</h1>
    <div class="bg-blue-500 w-4/5 mx-auto rounded pb-5">
        <h2 class="text-3xl pt-5 block w-4/5 mx-auto">Please login</h2>
        <input id="email" class="w-4/5 mx-auto my-5 p-3 block" type="text" placeholder="Email Default email:abc@gmail.com">
        <input id="password" class="w-4/5 mx-auto my-5 p-3 block" type="password" placeholder="Password Default password : password">
        <button id="login" class="block mx-auto p-3 bg-green-500 rounded">Submit</button>
    </div>
    <script>
        document.getElementById('login').addEventListener('click',function(){
            const emailField = document.getElementById('email');
            const userEmail = emailField.value;
            const passwordField = document.getElementById('password');
            const userPassword = passwordField.value;
            console.log(userEmail);
            console.log(userPassword);
            if(userEmail == 'abc@gmail.com' && userPassword == 'password')
            {
                window.location.href = 'banking.html';
            }
        })
    </script>
</body>
</html>
